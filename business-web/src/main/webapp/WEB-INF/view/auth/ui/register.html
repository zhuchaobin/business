<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale-1">
<title>注册</title>
<link type="text/css" rel="stylesheet" href="/resources/ui/CSS/base.css">
<link type="text/css" rel="stylesheet" href="/resources/ui/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="/resources/ui/datetime-picker/bootstrap-datetimepicker.min.css">
<link type="text/css" rel="stylesheet" href="/resources/ui/CSS/select2.min.css">
<link type="text/css" rel="stylesheet" href="/resources/ui/CSS/register.css">

</head>

<body style="background:url(/resources/ui/Images/register/section4_bg.jpg) no-repeat center center;">
    <div class="BbRegisterWrap">
        <div class="BbRegister">
        	<h2></h2>
            <div class="container">
                <form class="form-horizontal form_selfinfo" style="width:800px; margin:0 auto;">
                  <p class="title">申请公司用户 - 公司信息</p>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="用户名由6~12位字符和数字组成">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" placeholder="密码由6~12位字符和数字组成">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">密码确认</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" placeholder="密码确认">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" placeholder="常用手机号码">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">电子邮箱</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="电子邮箱，可用来找回密码">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="申请人姓名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">公司名</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="申请注册的公司名全称">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">邮编</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="公司所在地邮编">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">公司地址</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="公司详细地址">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">行业</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" placeholder="公司所属行业">
                    </div>
                  </div>
                  <div class="form-group" style="margin-top:25px;">
                  	<p>
                      <button type="button" class="btn btn-primary btn-lg btn_selfinfo">服务信息  >></button>
                    </p>
                  </div>
                </form>
                <form class="form-horizontal form_serviceinfo" style="width:800px; margin:0 auto;">
                  <p class="title">申请公司用户 - 服务信息</p>
                  <div class="form-group" style="margin-top:20px;">
                    <label class="col-sm-2 control-label">用户类型</label>
                    <div class="col-sm-9">
                        <div class="form-group">
                        	<select class="js-example-basic-multiple form-group" style="width:600px;" name="states[]" multiple="multiple">
                              <option>供应链公司</option>
                              <option>上游供应商</option>
                              <option>融资企业</option>
                              <option>保险公司</option>
                              <option>银行</option>
                              <option>物流公司</option>
                              <option>仓储公司</option>
                              <option>**平台</option>
                            </select>
                        </div>
                    </div>
                  </div>
                  <div class="form-group" style="margin-top:20px;">
                    <label class="col-sm-2 control-label">服务选择</label>
                    <div class="col-sm-8 service">
                      <label>
                          <input type="checkbox" value="option1"> 订单融资
                      </label>
                      <label>
                          <input type="checkbox" value="option1"> 保证金融资
                      </label>
                      <label>
                          <input type="checkbox" value="option1"> 发货融资
                      </label>
                    </div>
                  </div>
 <!--                  <div class="form-group" style="margin-top:20px;">
                    <label class="col-sm-2 control-label">Service cycle</label>
                    <div class="col-sm-9">
                      <div class="col-sm-4">
                      	<div class="input-group date" id='starttime'>  
                            <input type="text" class="form-control">  
                            <span class="input-group-addon">  
                                <i class="glyphicon glyphicon-calendar"></i>  
                            </span>  
                        </div>  
                      </div>
                      <div class="col-sm-1" style="text-align:center;">
                      	<label class="control-label">to</label>
                      </div>
                      <div class="col-sm-4">
                      	<div class="input-group date" id='endtime'>  
                            <input type="text" class="form-control">  
                            <span class="input-group-addon">  
                                <i class="glyphicon glyphicon-calendar"></i>  
                            </span>  
                        </div>
                      </div>
                    </div>
                  </div> -->
                   
                  <div class="form-group" style="margin:35px 0 0;">
                  	<p>
                      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#auditModal">申请企业用户</button>
                    </p>
                  </div>
                  <div class="form-group">
                  	<p class="account_in">已用用户?&nbsp<a href="welcome.html#page4">登录</a></p>
                  </div>
                </form>
            </div>
            
        </div>
    </div>
    <!-- audit Modal-->
    <div class="modal fade" id="auditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">System message</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span> </button>
      </div>
      <div class="modal-body">material under review</div>
      <div class="modal-footer">
        <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="welcome.html#page4">Sure</a>
      </div> 
    </div>
  </div>
</div>
<script src="/resources/ui/JS/jquery-2.0.0.min.js"></script> 
<script src="/resources/ui/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="/resources/ui/datetime-picker/moment.js"></script>
<script src="/resources/ui/datetime-picker/bootstrap-datetimepicker.min.js"></script>
<script src="/resources/ui/JS/select2.min.js"></script>
<script>
	$(function () {  
		//日期选择插件
		$('#starttime').datetimepicker({  
			format: 'YYYY-MM-DD',  
			locale: moment.locale('zh-cn')  
		}); 
		$('#endtime').datetimepicker({  
			format: 'YYYY-MM-DD',  
			locale: moment.locale('zh-cn')  
		});
		$('.btn_selfinfo').click(function(e) {
            $('.form_selfinfo').hide();
			$('.form_serviceinfo').show();
        });
		$('.js-example-basic-multiple').select2();
	})
</script>
</body>
</html>
