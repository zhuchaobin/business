		function save() {
			$('#frm_detail').bootstrapValidator('validate');

			if (!$('#frm_detail').data('bootstrapValidator').isValid()) {
				return;
			}

			var formParams = E7.serialForm('#frm_detail');

			E7.post('[[@{/vrty/save}]]', formParams, function(data) {
				$('#mdl_detail').modal('hide');
				alertAndReload('保存成功！');
			});
		}

		function alertAndReload(msg) {
			bootbox.alert({
				buttons : {
					ok : {
						label : '确定',
						className : 'btn-info'
					}
				},
				title : '信息',
				message : msg,
				callback : function() {
					window.location.href = window.location.href;
				}
			});
		}

		$.fn.bootstrapValidator.validators.urlRequired = {
			validate : function(validator, $field, options) {
				var value = $field.val();
				if ($('#sel_folder').val() == '0' && value.trim() == '') {
					return false;
				}
				return true;
			}
		};
		/***
		 * 表单验证
		 */
		function validatorInit() {
			$('#frm_detail').bootstrapValidator({
				feedbackIcons : {
					valid : 'glyphicon glyphicon-ok',
					invalid : 'glyphicon glyphicon-remove',
					validating : 'glyphicon glyphicon-refresh'
				},
				fields : {
					name : {
						validators : {
							notEmpty : {
								message : '菜单名称不能为空'
							},
							stringLength : {
								min : 3,
								max : 20,
								message : '菜单名称长度必须在3-20之间'
							}
						}
					},
					name : {
						validators : {
							notEmpty : {
								message : '角色名称不能为空'
							},
							stringLength : {
								min : 2,
								max : 20,
								message : '角色名称必须在2-20之间'
							}
						}
					},
					url : {
						validators : {
							urlRequired : {
								message : '菜单URL不能为空'
							}
						}
					}
				}
			});

			$('#btn_save').click(function() {
				$('#frm_detail').bootstrapValidator('validate');
			});
		}

		var data;
		var tree;
		var currentMenuNode;

		/***
		 * 菜单
		 */
		var menu = $
				.ligerMenu({
					width : 120,
					items : [
							{
								text : '增加',
								click : function() {
									if (!currentMenuNode.data.folder) {
										bootbox
												.alert({
													'title' : "错误消息",
													'message' : '<code>非目录</code>节点不能添加子菜单！'
												});
										return;
									}

									$('#frm_detail')[0].reset();
									$('#hid_id').val('');
									$('#hid_pid').val(currentMenuNode.data.id);
									$('#hid_level').val(
											currentMenuNode.data.level + 1);
									$('#sel_folder').prop('disabled', false);

									$('#mdl_detail').modal('show');
								}
							},
							{
								text : '修改',
								click : function() {
									if (currentMenuNode.data.id == 0) {
										bootbox.alert({
											'title' : "错误消息",
											'message' : '<code>根节点</code>不能编辑！'
										});
										return;
									}

									$('#frm_detail')[0].reset();
									$('#sel_folder').prop('disabled', true);

									E7.post('[[@{/vrty/get}]]', {
										'id' : currentMenuNode.data.id
									}, function(result) {
										var detail = result.data;
										for (key in detail) {
											$(
													'#frm_detail [name="' + key
															+ '"]').val(
													detail[key]);
										}
										if (detail.folder) {
											$('#sel_folder').val('true');
										} else {
											$('#sel_folder').val('false');
										}

										$('#mdl_detail').modal('show');
									});
								}
							},
							{
								text : '删除',
								click : function() {
									if (currentMenuNode.data.id == 0) {
										bootbox.alert({
											'title' : "错误消息",
											'message' : '<code>根节点</code>不能删除！'
										});
										return;
									}
									if (currentMenuNode.data.children
											&& currentMenuNode.data.children.length > 0) {
										bootbox
												.alert({
													'title' : "错误消息",
													'message' : '有<code>子节点</code>不能删除！'
												});
										return;
									}

									bootbox.confirm({
										buttons : {
											cancel : {
												label : '取消',
												className : 'btn-cancel'
											},
											confirm : {
												label : '确定',
												className : 'btn-info'
											}
										},
										className : "del-model",
										message : '确定删除？',
										callback : function(result) {
											if (!result)
												return;

											E7.post('[[@{/vrty/del}]]', {
												'id' : currentMenuNode.data.id
											}, function(result) {
												if (result.code == 0) {
													alertAndReload('删除成功！');
												} else {
													bootbox.alert({
														'title' : "错误消息",
														'message' : result.msg
													});
												}
											});
										},
										title : "确定删除？"
									});

								}
							} ]
				});

		/*]]>*/
		
		function display_pd_nm_div(flag){
			if(flag){
				document.getElementById('pd_nm_div').style.display="";
			} else {
				document.getElementById('pd_nm_div').style.display="none";
			}
		}
	</script>
